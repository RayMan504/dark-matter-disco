<h2>Find New Friends</h2>
<div>
    <form>
        <input [(ngModel)]="name" name="Nancy" #ctrl="ngModel" required>
        <button (click)=findFriends(name) type="submit">Submit</button>
    </form>
    <div *ngIf="allUsers?.length > 0">
        <div *ngFor="let user of allUsers">
          <button (click)=sendFriendRequest(username,user.username)> Friend </button> {{ user.username }}
        </div>
    </div>
</div>
