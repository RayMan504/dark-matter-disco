<h1 class="mt-4">Chat</h1>

<div *ngFor="let chat of convos" [style.color]="chat.color">{{chat.username}}: {{chat.message}} </div>

<div >
  <textarea class="w-100" [(ngModel)]="message"></textarea >
</div>
<div class="text-right">
  <button  (click)="sendMsg(message)" class="btn btn-success">send</button>
</div>
