<!--The content below is only a placeholder and can be replaced.-->
<div id="app" class="text-light h-100"> 

  <div id="header"> 
    <div *ngIf=hostUsername>
      {{ hostUsername }} wants to dance! 
      <button class="btn btn-success" (click)=acceptInvite()>lets do this</button>
    </div>
    <div *ngIf=inviteeUsername>
      waiting for {{ inviteeUsername }}...
    </div>
  </div>
  
  <!-- TOOL BAR -->
  <div class="d-flex justify-content-between">
    <app-toolbar 
      [username]=username 
      [changeInvitee]=changeInvitee 
      [changeVideoID]=changeVideoID
      [changeSkinName]=changeSkinName
      [skinName]=skinName
    ></app-toolbar>

    <!-- DANCE FLOOR -->
    <app-dance-floor id="dance-floor"
      [username]=username 
      [hasJoined]=hasJoined  
      [danceBuddies]=danceBuddies
      [skinName]=skinName
    ></app-dance-floor>

    <!-- RIGHT SIDE BAR -->
    <div id="rightbar" class="d-flex flex-column p-3">
      <app-login [changeUser]=changeUser ></app-login>
  
      <h4 class="text-light">
        {{ username }} 
        <img src="../assets/star.png" class="user-star" />
        {{ userStars }}
      </h4>
      <ng-container *ngIf=this.achievements>
        <div class="d-flex flex-row">
          <div class="m-2" *ngFor="let achievement of achievements ">
            <img src="{{achievement}}" class="user-achievements">
          </div>
        </div>
      </ng-container> 
      <app-audio [videoID]=videoID></app-audio>
      <app-stars
      [danceBuddies]=danceBuddies
      [username]=username
      [gotStar]=gotStar
      [recievedStar]=recievedStar
      ></app-stars>
      
      <app-audio [videoID]=videoID></app-audio>
  </div>

  
  
  </div>

</div>
