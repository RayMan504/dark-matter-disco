<div>
  <h1 class="mt-4">Music</h1>
    <form action="" (ngSubmit)="loadAudio(val)">
      <input type="text" [(ngModel)]="val" name="query" placeholder="search youtube...">
      <input type="submit" value="search" name="submit" class="btn btn-success ml-2">
    </form>
    <br>
      <br>
      <audio-list [videos]=videos [selectSong]="selectSong"></audio-list>
  </div>
