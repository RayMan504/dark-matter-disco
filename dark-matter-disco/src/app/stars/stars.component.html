<div *ngFor="let username of danceBuddies | keyvalue" name="username.key">
  <div *ngIf="username.value.gotStar">
    <img src="../../assets/star6.png" alt="">
  </div>
  <button type="button" (click)="addStar(username.key)" >Add Star</button> {{ username.key }} {{ username.value.starCount }}
</div>
